<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Flores para ti</title>
<style>
  html,body{
    margin:0; padding:0;
    height:100%; overflow:hidden;
    font-family: system-ui, sans-serif;
    background:#6a0dad; /* Violeta */
  }

  /* Estrellas */
  .star {
    position:absolute;
    width:3px; height:3px;
    background:white;
    border-radius:50%;
    animation: twinkle 2s infinite alternate;
  }
  @keyframes twinkle {
    from { opacity:0.2; transform:scale(1); }
    to   { opacity:1; transform:scale(1.5); }
  }

  /* Ramo centrado */
  .bouquet {
    position:absolute;
    bottom:15vh;
    left:50%;
    transform:translateX(-50%);
    width:min(320px,70vw);
    max-width:350px;
  }

  /* Texto */
  .dedication{
    position:absolute;
    bottom:5vh;
    left:50%;
    transform:translateX(-50%);
    color:#ffdd33;
    font-size:1.8rem;
    font-weight:bold;
    text-shadow:0 0 10px rgba(255,220,0,0.8);
  }
</style>
</head>
<body>
  
  <!-- Estrellas -->
  <div class="star" style="top:10%;left:20%;"></div>
  <div class="star" style="top:25%;left:50%;"></div>
  <div class="star" style="top:15%;left:70%;"></div>
  <div class="star" style="top:40%;left:30%;"></div>
  <div class="star" style="top:50%;left:80%;"></div>
  <div class="star" style="top:60%;left:60%;"></div>

  <!-- Ramo de flores -->
  <svg class="bouquet" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <g id="flor">
        <!-- PÃ©talos -->
        <ellipse cx="0" cy="-25" rx="15" ry="25" fill="gold"/>
        <ellipse cx="0" cy="25" rx="15" ry="25" fill="gold"/>
        <ellipse cx="-25" cy="0" rx="25" ry="15" fill="gold"/>
        <ellipse cx="25" cy="0" rx="25" ry="15" fill="gold"/>
        <!-- Centro -->
        <circle cx="0" cy="0" r="12" fill="orange"/>
      </g>
    </defs>

    <!-- Flores bien centradas en sus tallos -->
    <use href="#flor" x="250" y="200"/>
    <use href="#flor" x="210" y="250" transform="scale(0.9)"/>
    <use href="#flor" x="290" y="250" transform="scale(0.9)"/>
    <use href="#flor" x="230" y="300" transform="scale(0.8)"/>
    <use href="#flor" x="270" y="300" transform="scale(0.8)"/>

    <!-- Tallos ajustados -->
    <path d="M250 240 C245 320 240 400 240 480" stroke="green" stroke-width="6" fill="none"/>
    <path d="M250 240 C255 320 260 400 260 480" stroke="green" stroke-width="6" fill="none"/>
    <path d="M210 270 C215 350 215 420 215 480" stroke="green" stroke-width="5" fill="none"/>
    <path d="M290 270 C285 360 285 420 285 480" stroke="green" stroke-width="5" fill="none"/>
  </svg>

  <!-- Texto -->
  <div class="dedication">para ti</div>
</body>
</html>
