<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Paisaje con flores</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #7d3cff; /* Violeta */
      overflow: hidden;
    }

    /* Estrellas */
    .estrella {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: destello 3s infinite ease-in-out;
    }

    .estrella.fugaz {
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      animation: fugaz 4s infinite linear;
    }

    @keyframes destello {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    @keyframes fugaz {
      0% { transform: translate(-50vw, -50vh); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translate(50vw, 50vh); opacity: 0; }
    }

    /* Texto */
    .mensaje {
      position: absolute;
      bottom: 40px;
      font-size: 2rem;
      color: yellow;
      text-shadow: 0 0 10px yellow, 0 0 20px orange;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <!-- Estrellas normales -->
  <div class="estrella" style="top:20%; left:10%"></div>
  <div class="estrella" style="top:30%; left:70%"></div>
  <div class="estrella" style="top:60%; left:40%"></div>
  <div class="estrella" style="top:80%; left:20%"></div>

  <!-- Estrella fugaz -->
  <div class="estrella fugaz" style="top:10%; left:0%"></div>

  <!-- Flores en SVG -->
  <svg width="200" height="300" viewBox="0 0 200 300">
    <!-- Tallos -->
    <line x1="100" y1="300" x2="100" y2="180" stroke="green" stroke-width="4"/>
    <line x1="110" y1="300" x2="110" y2="190" stroke="green" stroke-width="4"/>
    <line x1="90" y1="300" x2="90" y2="190" stroke="green" stroke-width="4"/>

    <!-- Flores -->
    <g fill="yellow" stroke="orange" stroke-width="2">
      <circle cx="100" cy="170" r="15"/>
      <circle cx="115" cy="185" r="15"/>
      <circle cx="85" cy="185" r="15"/>
    </g>
    <!-- Centros de las flores -->
    <circle cx="100" cy="170" r="5" fill="orange"/>
    <circle cx="115" cy="185" r="5" fill="orange"/>
    <circle cx="85" cy="185" r="5" fill="orange"/>
  </svg>

  <!-- Texto -->
  <div class="mensaje">para ti</div>
</body>
</html>
